<!DOCTYPE html>
<html>
<head>
<title>Inscription online</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="Website_header">
        <header>
            <div id="title">
                <div id="logo">
                    <img src="images/learning.png" alt="Logo" />
                    <h1>LearningFO</h1>    
                </div>
            </div>
            
            <nav>
                <ul>
                    <li><a href="#nous connaitre">NOUS CONNAÃŽTRE</a></li>
                    <li><a href="#parcours de formation">PARCOURS DE FORMATION</a></li>
                    <li><a href="#cours payants">Cours Payants</a></li>
                    <li><a href="#cours gratuits">Cours Gratuits</a></li>
                    <li><a href="#ressources">RESSOURCES</a></li>
                    
                </ul>
            </nav>
        </header>
    <section>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <h1 class="text-center">Inscription</h1>
                    <h2 class="text-center">Formation Online</h2>
                    <form class="form-group text-center">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>First Name:</label>
                                <input type="text" fname="username" class="form-conrol" placeholder="Enter your first name..">
                            </div>

                            <div class="col-lg-6">
                                <label>Last Name:</label>
                                <input type="text" lname="username" class="form-conrol" placeholder="Enter your last name..">
                            </div>
                        </div>
                            <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Language</label>
                                <input type="text" fname="username" class="form-control" placeholder="Enter language of learning..">   
                            </div>

                            <div class="col-lg-6">
                                <label>Country</label>
                                <input type="text" lname="username" class="form-control" placeholder="Enter your country..">   
                            </div>
                        </div>
                        <br>
                        <label>E-mail</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your E-mail..">
                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Password:</label>
                                <input type="password" fname="username" class="form-conrol" placeholder="Enter new password.">
                            </div>

                            <div class="col-lg-6">
                                <label>Re-type Password:</label>
                                <input type="password" lname="username" class="form-conrol" placeholder="Enter password again..">
                            </div>
                            


                        </div>
                        <br>
                        <select class="form-control">
                            <option>Choose Gender..</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                        <br>
                        <input type="submit" value="submit" class="btn btn-primary btn-block">


                    </form>

                </div>
            </div>
            <div class="col-lg-3"></div>

        </div>
    </section>
    </div>
</body>
</html>
